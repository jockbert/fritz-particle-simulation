apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.javatuples:javatuples:+'
    compile  'com.codepoetics:protonpack:1.+'

    testCompile 'junit:junit:+'
    testCompile 'org.quicktheories:quicktheories:0.20'
}
